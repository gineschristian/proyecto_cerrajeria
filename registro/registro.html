<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERRAJERIA PINOS</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/formularios.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../img/logo.png" alt="Logo Cerrajeria Pinos" class="logo-img">
        <h1>Cerrajería Pinos</h1>
        </div>
        <a href="../public/login.html" class="btn-header">Inicio</a>
        
    </header>


<main class="auth-page"> <div class="auth-container">
    <div class="registro-box">
        <h2>Registro</h2>
        <form id="form_registro">
            <div>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" minlength="6" required>
        </div>

        <button type="submit">Crear cuenta</button>
        </form>
    </div>
    </div>
    </main>
</body>
</html>
